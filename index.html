<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profiles</title>
</head>
<body>
    <div class="main" id="main">
        <div class="title" id="title">My Team</div>
        <div class="profiles" id="profiles">
            <div class="profileHeader" id="profileHeader">
                <h1 class="name" id="name"></h1>
                <h3 class="jobTitle" id="jobTitle"></h3>
            </div>
            <div class="employeeDetails" id="employeeDetails">
                <h4 class="employeeId" id="employeeId">Employee ID:</h4>
                <h4 class="employeeEmail" id="employeeEmail">Employee Email</h4>
                <h4 class="officeNumber" id="officeNumber">Office Number:</h4>
            </div>

        </div>
    </div>
    
</body>
</html>
